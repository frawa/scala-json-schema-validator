<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>TypedJson Sample Editor</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="page">
        <div class="column">
            <h1>Json Editor</h1>
            <small>Auto indent: cmd-a alt-cmd-\</small>
            <div id=editor></div>
        </div>
        <div class="column">
            <h1>Schema Editor</h1>
            <label for="sample-schema">Try one of these:</label>
            <select name="sample-schema" id="sample-schema">
                <option value=""></option>
                <option value="properties">Properties</option>
                <option value="if-then-else">If/Then/Else</option>
                <option value="all-of">All Of</option>
            </select>
            <div id=editorSchema></div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
